<div class="row my-5 mx-5 d-flex justify-content-center">
    <div class="col-7 vh-50">
        <div class="row">
            <div class="col-6">
                <div id="carouselExampleControls " class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{products[counter].pathImage}}" class="d-block w-100" style="object-fit: cover;" height="600px" width="100%" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev" (click)="changeToMin()">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next" (click)="changeToMax()">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-6 bg-white rounded">
                <h4 class="mb-3 display-4">{{products[counter].title}}</h4>
                <h5 class="text-gray lead"> {{products[counter].description}}</h5>
            </div>
        </div>
    </div>
    <div class="col-4 mx-5" data-bs-spy="scroll">
        <div class="row">
            <div class="col-12 bg-white rounded-3 vh-25" style="height: 200px; object-fit: contain;">
                <span class="mb-3">Preguntas frecuentes</span>
                <!-- <app-acordion></app-acordion> -->
            </div>
            <div class="col-12 bg-white mt-5 rounded-3 pl-4 vh-25" style="height: 350px; object-fit: contain; overflow-y: scroll;">
                <app-commet [comments]=products></app-commet>   
            </div>
        </div>
    </div>
</div>
